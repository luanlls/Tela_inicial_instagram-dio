<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram_wrapper">

        <div class="instagram_phone">
            <img src="./img/tela_celular.png" alt="Celular na tela inicial do Instagram">
        </div>

        <div class="instagram_continue">
            <div class="group">
                <img src="./img/tela_logo.png" alt="Instagram" class="instagram_logo">

                <div class="profile_photo">
                    <img src="./img/tela_fotoperfil.jpg" alt="Foto de perfil">
                </div>

                <br>
                <a href="https://www.instagram.com" class="instagram_login">Continue como luan_lls</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not_account">Não é luan_lls?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get_app">
                <p class="getapp">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
